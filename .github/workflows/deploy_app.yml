name: Deploy App to Azure App Service

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List repository structure
        run: |
            pwd
            ls -R

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.x.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release

      - name: Publish
        run: dotnet publish --configuration Release --output ./publish


      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: publish-folder-${{ job.name }}
          path: ./publish

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production   # approval
    steps:
       - name: Azure Login
         uses: azure/login@v2
         with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

       - name: Fetch DB Connection String
         id: keyvault
         uses: Azure/get-keyvault-secrets@v1
         with:
          keyvault: Buzzy-dev-kv
          secrets: DB-ConnectionString

       - name: Set App Service Connection String
         run: |
          az webapp config connection-string set \
          --name Buzzy-dev-app \
          --resource-group Buzzy-dev-rg \
          --settings DefaultConnection=${{ steps.keyvault.outputs.DB_CONNECTION_STRING }} \
          --connection-string-type PostgreSQL

       - name: Deploy to Azure WebApp
         uses: azure/webapps-deploy@v3
         with:
          app-name: "Buzzy-dev-app"
          package: ./publish

